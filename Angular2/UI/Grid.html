<table>
    <tr>
        <td *ngFor="let colName of gridColumns">
            {{colName}}
        </td>
    </tr>
    <tr *ngFor="let colobj of gridData">
        <td *ngFor="let colName of gridColumns">
            {{colobj[colName]}}
        </td>
        <td><a href="#" (click)="OnSelect(colobj)">Select</a></td>
    </tr>
</table>
