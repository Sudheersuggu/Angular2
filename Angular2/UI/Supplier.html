<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    SupplierName : <input type="text" [(ngModel)]="SupplierCurrent.SupplierName" value="" /> <br />
    SupplierCode : <input type="text" [(ngModel)]="SupplierCurrent.SupplierCode" value="" /> <br />
    SupplierAmount : <input type="text" [(ngModel)]="SupplierCurrent.SupplierAmount" value="" /> <br />
    <p></p>
    <input type="button" [disabled]="!(SupplierCurrent.validate())" value="Add" (click)="Add()" />
    <input type="button" [disabled]="!(SupplierCurrent.validate())" value="Update" (click)="Update()" />
    <input type="button" value="Submit" (click)="Submit()" />
    <p></p>
    {{SupplierCurrent.SupplierName}} <br />
    {{SupplierCurrent.SupplierCode}} <br />
    {{SupplierCurrent.SupplierAmount}} <br />

    <grid-ui [grid-data]="Suppliers"
             (grid-selected)="Select($event)">
    </grid-ui>
</body>
</html>
